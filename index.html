<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shopify Practical 1</title>
    </head>
    <body>
        <h1>Form</h1>
        <form method="post">
            <label for="first-name">First Name:</label>
            <input
                type="text"
                id="first-name"
                name="first-name"
                value=""
                required
            /><br /><br />

            <label for="size">Size:</label>
            <select id="size" name="size"  value="">
                <option value="s">S</option>
                <option value="m">M</option>
                <option value="l">L</option>
                <option value="xl">XL</option>
                <option value="xxl">XXL</option></select
            ><br /><br />

            <label for="activities">Activities:</label><br />
            <input
                type="checkbox"
                id="traveling"
                name="activities"
                value="traveling"
            />
            <label for="traveling">Traveling</label><br />
            <input
                type="checkbox"
                id="dancing"
                name="activities"
                value="dancing"
            />
            <label for="dancing">Dancing</label><br />
            <input
                type="checkbox"
                id="singing"
                name="activities"
                value="singing"
            />
            <label for="singing">Singing</label><br /><br />

            <input type="submit" class="submit-btn" value="Submit" />
        </form>
        <script
            src="https://code.jquery.com/jquery-3.7.0.min.js"
        ></script>
        <script src="assets/js/custom.js"></script>
    </body>
</html>
